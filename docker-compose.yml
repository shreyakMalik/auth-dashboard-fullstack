version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: backend_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - backend_network

  # Backend API
  backend:
    build: ./backend
    container_name: backend_api
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/backend_api?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_change_in_production_12345
      JWT_EXPIRE: 7d
      API_VERSION: v1
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - backend_network

volumes:
  mongodb_data:

networks:
  backend_network:
    driver: bridge
